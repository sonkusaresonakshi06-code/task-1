<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Stopwatch</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /*  Gradient Animated Background */
      background: linear-gradient(120deg, #da1297, #2575fc);
      background-size: 200% 200%;
      animation: bgAnim 6s ease infinite;

      font-family: "Poppins", sans-serif;
      color: white;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    #display {
      font-size: 48px;
      margin: 20px 0;
      font-weight: 600;
    }

    button {
      padding: 12px 25px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }

    /* üîò Button Colors */
    #startBtn { background: #4caf50; color: white; }
    #pauseBtn { background: #ff9800; color: white; }
    #resetBtn { background: #f44336; color: white; }
    #lapBtn { background: #03a9f4; color: white; }

    /* Hover effect */
    button:hover {
      transform: scale(1.08);
      opacity: 0.9;
    }

    /* Lap list */
    #laps {
      margin-top: 20px;
      font-size: 18px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    #laps p {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 12px;
      border-radius: 8px;
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>‚è± Stopwatch</h1>

    <div id="display">00:00:00.00</div>

    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <button id="lapBtn">Lap</button>

    <div id="laps"></div>
  </div>

  <script>
    let startTime = 0;
    let elapsed = 0;
    let interval;

    const display = document.getElementById("display");
    const lapsDiv = document.getElementById("laps");

    function updateTime() {
      const now = Date.now() - startTime + elapsed;

      const ms = Math.floor((now % 1000) / 10);
      const sec = Math.floor((now / 1000) % 60);
      const min = Math.floor((now / (1000 * 60)) % 60);
      const hr = Math.floor(now / (1000 * 60 * 60));

      display.textContent =
        `${hr.toString().padStart(2, "0")}:` +
        `${min.toString().padStart(2, "0")}:` +
        `${sec.toString().padStart(2, "0")}.` +
        `${ms.toString().padStart(2, "0")}`;
    }

    document.getElementById("startBtn").onclick = () => {
      if (!interval) {
        startTime = Date.now();
        interval = setInterval(updateTime, 10);
      }
    };

    document.getElementById("pauseBtn").onclick = () => {
      if (interval) {
        clearInterval(interval);
        interval = null;
        elapsed += Date.now() - startTime;
      }
    };

    document.getElementById("resetBtn").onclick = () => {
      clearInterval(interval);
      interval = null;
      startTime = 0;
      elapsed = 0;
      display.textContent = "00:00:00.00";
      lapsDiv.innerHTML = "";
    };

    document.getElementById("lapBtn").onclick = () => {
      const lapTime = display.textContent;
      const p = document.createElement("p");
      p.textContent = "Lap: " + lapTime;
      lapsDiv.appendChild(p);
    };
  </script>

</body>
</html>
